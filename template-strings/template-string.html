<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template Strings</title>
    </head>
    <body>        

        <script>

            let user = {
                firstName: 'Hcode',
                lastName: 'Treinamentos',
                city: 'São Bernardo do Campo'
            }

            // Maneira "clássica" -> console.log('Olá, meu nome é ' + user.firstName + ' ' + user.lastName + '. Sou de ' + user.city);

            console.log(`Olá, meu nome é ${user.firstName} ${user.lastName}. Sou de ${user.city}`);

            let table = document.createElement('table');
            table.border = 1;

            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Cidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>${user.firstName}</td>
                        <td>${user.lastName}</td>
                        <td>${user.city}</td>
                    </tr>
                </tbody>`;

            document.querySelector('body').append(table)

        </script>

    </body>
</html>
